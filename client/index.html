<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>TSS test</title>
  </head>
  <body>
    <div class="wrapper pt-4" id="app">
      <h1 class="display-4 block mb-3">"Large-scale solutions" test task</h1>
      <input
        type="text"
        class="form-control block mb-1"
        placeholder="Enter word"
        :value="value"
        v-on:input="inputValue"
      />
      <div class="checkbox block mb-1">
        <input
          class="form-check-input ml-0"
          type="checkbox"
          @change="isChecked"
          :checked="itChecked"
        />
        <label class="form-check-label ml-0" for="inlineCheckbox1"
          >Register check</label
        >
      </div>
      <div class="bottons block mb-4">
        <button
          type="button ml-3"
          class="btn btn-primary"
          :disabled="isDisabled"
          @click="searchWords"
          data-id="len"
        >
          String length
        </button>
        <button
          type="button"
          class="btn btn-info"
          :disabled="isDisabled"
          @click="searchWords"
          data-id="sub"
        >
          Substring
        </button>
      </div>
      <div class="block list" v-if="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div
        class="card block"
        style="width: 18rem"
        v-else-if="words.length !== 0"
      >
        <div class="card-header font-weight-bold">Coincidences</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" v-for="i in words">{{i}}</li>
        </ul>
      </div>
      <h5 v-else class="list block">Empty list...</h5>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
